<head>
  <meta charset="utf-8">

  <title>The Precinct Vic Park - Bar and Restaurant - Perth, Australia</title>

  <link rel="stylesheet" href="css/screen.css">

<body>
  <div class="wrapper" id="content">
    <header>
      <img src="images/precinct.jpg" alt="The Precinct Bar and Restaurant">
    </header>
    <nav>
      <ul>
        <li><a href="#home" class="selected"><span></span>Home</a></li>
        <li><a href="#menu"><span></span>Menu</a></li>
        <li><a href="#wine-list"><span></span>Wine List</a></li>
        <li><a href="#gallery"><span></span>Gallery</a></li>
      </ul>
    </nav>

    <div role="main" class="container">
      <div id="box" class="show-front">
        <section id="home" class="selected front">
          <h3>Opening Hours</h3>
          <dl>
            <dd>Mon-Fri</dd>
            <dt>7:30am - midnight</dt>
            <dd>Sat</dd>
            <dt>8:00am - midnight</dt>
            <dd>Sun</dd>
            <dt>8:00am - 10pm</dt>
          </dl>
        </section>
        <section id="menu" class="back">
          <h3>Breakfast</h3>
          <table>
            <thead style="display: none;">
              <tr>
                <th>Item</th>
                <th>Price</th>
              </tr>
            </thead>
          </table>
        </section>
        <section id="wine-list" class="right">

        </section>
        <section id="gallery" class="left">

        </section>
        <section class="top">

        </section>
        <section class="bottom">

        </section>
      </div>
    </div>


    <footer>
      <div class="contact">
        <a href="https://twitter.com/The_Precinct" class="twitter-follow-button" data-button="grey" data-text-color="#FFFFFF" data-link-color="#00AEFF" data-show-count="false">Follow </a>
  <script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>

        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

        <div class="fb-like" data-href="http://www.theprecinctvicpark.com.au" data-send="false" data-width="200" data-show-faces="true" data-colorscheme="dark" data-font="arial"></div>
      </div>
      <a href="mailto:info@theprecinctvicpark.com.au">info@theprecinctvicpark.com.au</a>
      <address>
        <strong>Barrio Enoteca Pty Ltd</strong><br>
        834 Albany Highway, <br>
        East Victoria Park, <br>
        Western Australia</address>
    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.4.min.js"><\/script>')</script>
  <script type="text/javascript">
    $("nav a").click(function(){
      var dir = $($(this).attr("href")).attr("class");
      $("#box").removeClass().addClass("show-" + dir);
    });
  </script>
